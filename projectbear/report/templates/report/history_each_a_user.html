{% extends 'base.html' %}
{% block content %}
    <h2>ประวัติการสั่งซื้อ</h2>
    <table class='table text-center'>
        <tr>
            <td>หมายเลขการสั่งซื้อ</td>
            <td>วันที่/เวลา</td>
            <td>ราคา</td>
            <td>สถานะ</td>
            <td></td>
        </tr>
    {% for h in history %}
        <tr>
            <td>{{h.id}}</td>
            <td>{{h.date}}</td>
            <td>{{h.total_price|stringformat:'.2f'}}</td>
            {% if h.status == True %}
                <td>เสร็จแล้ว</td>
            {% else %}
                <td>รอ</td>
            {% endif %}
            <td width='140'>
             <a href="{% url 'detail' order_id=h.id %}">
                <div class="btn btn-success col">รายละเอียด</div>
             </a>
            </td>
        </tr>
    {% endfor %}
    <table>
{% endblock %}
