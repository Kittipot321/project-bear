{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>โปรไฟล์</h2>
        <hr>
        {% for m in messages %}
        <div class="alert alert-danger" role="alert">
            {{m}}
        </div>
        {% endfor %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
        {{form.as_p}}
        <input type='submit' value='Save'>
        </form>
    </div>
{% endblock %}
