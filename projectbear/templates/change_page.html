{% extends "base_login.html" %}
{% block content %}
<script>

</script>
    <div class="container">
        <h1>แก้ไขpassword</h1>
        <br/>
        {% if notice %}
            <div class="alert alert-info" role="alert">
                {{notice}}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'changepassword' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="password">ใส่รหัสผ่านเก่า:</label>
                <input type="password" class="form-control col" id="oldpassword" 
                    name="oldpassword" value="" required>
            </div>
            <div class="form-group">
                <label for="password">ใส่รหัสผ่านใหม่:</label>
                <input type="password" class="form-control col" id="newpassword" 
                    name="newpassword" value="" required>
            </div>
            <button type="submit" class="btn btn-primary col">บันทึก</button>
        </form><br>
        <a href='{% url 'login' %}'>
            <div class='btn btn-info col'>กลับไปยังหน้าเข้าสู่ระบบ</div>
        </a>
        <br/><br/>
    </div>
{% endblock %}
